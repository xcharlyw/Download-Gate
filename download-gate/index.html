<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Gate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Unlock Your Download</h1>
    <p>Enter your email to access the download link.</p>
    <form id="download-form">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Unlock Download</button>
    </form>
    <div id="download-link" style="display: none;">
      <p>Your download is ready!</p>
      <a href="your-download-file.zip" download>Click here to download</a>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
